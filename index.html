<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="screen">
          <div id="hist">
            <p id="histres"></p>
          </div>
          <div id="curr">
            <p id="res">
          </div>
        </div>
        <div id="keys">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="plusminus">+-</button>
          <button class="operator" id="percent">%</button>
          <button class="operator" id="divide">&#247;</button>
          <button class="num" id="num7">7</button>
          <button class="num" id="num8">8</button>
          <button class="num" id="num9">9</button>
          <button class="operator" id="multiply">&times;</button>
          <button class="num" id="num4">4</button>
          <button class="num" id="num5">5</button>
          <button class="num" id="num6">6</button>
          <button class="operator" id="subtract">-</button>
          <button class="num" id="num1">1</button>
          <button class="num" id="num2">2</button>
          <button class="num" id="num3">3</button>
          <button class="operator" id="add">+</button>
          <button class="num" id="num0">0</button>
          <button class="num" id="point">.</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
